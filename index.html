<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/App.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dnd dices</title>
    <link rel="shortcut icon" href="src/assets/dice-6-svgrepo-com(1).svg" type="image/x-icon">
    <script src="src/js/dices.js"></script>
  </head>
  <body>
    <header class="head">
      <h1 id="text">Dices for all your dnd needs</h1>
    </header>
    <div class="selector">
      <label for="type">Select an option:</label>
      <select name="Wich type you need" id="type">
        <option value="4">D4</option>
        <option value="6">D6</option>
        <option value="8">D8</option>
        <option value="10">D10</option>
        <option value="20">D20</option>
      </select>
      <h3>How many?</h3>
      <input type="number" min="1" max="3" id="quantity" />
      <p>maximum 3</p>
      <button id="print" onclick="diceRoll()">ROLL!</button>

      <div class="wrapper" id="result"></div>

      <script src="src/js/dices.js">

      </script>
    </div>
    <footer>
      <a href="https://github.com/Mabarod1432"><img src="src/assets/github-142-svgrepo-com.svg" alt=""></a>
    </footer>
